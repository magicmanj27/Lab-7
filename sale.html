<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900,900i" rel="stylesheet">
        <title>Cookie Stand</title>
    </head>
    <body>
        <header class="header">
            <h1 class="main-heading">Hourly Store Reports</h1>
        </header>

        <form id="store-form">
            <fieldset>
                <legend>Store Data Submission Form</legend>

                <label for="storeLocation">Store Location:</label>
                <input name="storeLocation" type="text" placeholder="Store Name..." />

                <label for="minCust">Minimum Hourly Customer:</label>
                <input name="minCust" type="number" placeholder="Number..." />

                <label for="maxCust">Maximum Hourly Customer:</label>
                <input name="maxCust" type="number" placeholder="Number..." />

                <label for="avgCookiesSold">Avg. Cookies Per Customer:</label>
                <input name="avgCookiesSold" type="number" placeholder="Number..." />

                <button type="submit">Enter Data</button>

            </fieldset>
        </form>
        <ul id="store-list"></ul>

        <section class="sale-overview">
            <h2 class="sub-heading">Sales Overview</h2>

            <div id="store-table">
                <table id="storeTable"></table>
            </div>
        </section>
        <script src="js/app.js"></script>
    </body>
</html>
